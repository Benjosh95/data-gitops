apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-core
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/benjosh95/data-gitops.git
    targetRevision: HEAD
    path: apps/core
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated: { prune: true, selfHeal: true }