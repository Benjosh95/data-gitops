apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-api
  namespace: argocd
  # This runs SECOND
  argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/benjosh95/data-gitops.git
    targetRevision: HEAD
    path: apps/data-api
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: { prune: true, selfHeal: true }