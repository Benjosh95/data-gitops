apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-api
  labels:
    app: data-api
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  replicas: 2 # High availability!
  selector:
    matchLabels:
      app: data-api
  template:
    metadata:
      labels:
        app: data-api
    spec:
      containers:
      - name: data-api
        # Replace this with your actual ECR Image URI
        image: 339712807316.dkr.ecr.eu-central-1.amazonaws.com/data-api:latest
        ports:
        - containerPort: 8080 # This must match your Gin router port
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"